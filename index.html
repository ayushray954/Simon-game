<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Simon Game</h2>
    <h4>press any key to start the game</h4>
    <div class="rect">
        <div class="box red" type="button" id="red"></div>
        <div class="box yellow" type="button" id="yellow"></div>
    </div>
    <div class="rect">
        <div class="box purple" type="button" id="purple"></div>
        <div class="box green" type="button" id="green"></div>
    </div>
    <h3>your highest score is : 0</h3>
    <script src="app.js"></script>
</body>
</html>
